  <div id="library-bottom"></div>

  <script>
    $(".reports-main select").change(function () {
      $(this).find("option:selected").each(function () {
        var optionValue = $(this).attr("value");
        if (optionValue) {
          $(".reports0box").not("." + optionValue).hide();
          $("." + optionValue).show();
        } else {
          $(".reports0box").hide();
        }
      });
    }).change();
  </script>
