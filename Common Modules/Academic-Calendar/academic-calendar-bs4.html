    <script>

        function drawcalender() {
            console.log("drawcalender function called");

            if ($('input[name=layers]:checked').length == $('input[name=layers]').length) {
                $(".select_all").prop("checked", true);
            }
            else {
                $(".select_all").prop("checked", false);
            }

            var calender_type = [];
            $('input[name=layers]:checked').map(function () {
                calender_type.push($(this).val());
            });

            var calender_sub_type = [];
            $('input[name=sublayers]:checked').map(function () {
                calender_sub_type.push($(this).val());
            });

            // var institute_id = '';
            var institute_id = 22;

            $.ajax({
                url: "http://stage-kjsieit.somaiya.edu/calender/drawcalender",
                type: "POST",
                //data:{calendar_type_id:calender_type, institute_id:institute_id, calender_sub_type_id:calender_sub_type},
                data: 'calendar_type_id=' + calender_type + '&institute_id=' + institute_id + '&calender_sub_type_id=' + calender_sub_type,
                success: function (data) {
                    var parsed = $.parseJSON(data);
                    $('#calendar').fullCalendar('removeEvents');
                    $('#calendar').fullCalendar('addEventSource', parsed);

                }
            })
        }

        $(document).ready(function () {

            $('#calendar').fullCalendar({
                header: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'month,basicWeek,basicDay'
                },
                defaultDate: new Date(),
                editable: false,
                eventLimit: false, // allow "more" link when too many events
                selectable: false,
                selectHelper: false,

                eventRender: function (event, element) {

                    element.bind('dblclick', function () {

                        $('#ModalEdit #id').val(event.id);
                        $('#ModalEdit #title').val(event.title);
                        $('#ModalEdit #color').val(event.color);
                        $('#ModalEdit #description').val(event.description);
                        $('#ModalEdit #share_whatsapp').attr("href", "https://www.w3schools.com/jquery/");
                        $('#ModalEdit').modal('show');
                    });

                    //debugger;
                },
                timeFormat: 'hh:mm a',
                events: [
                ]


            });

            $(".select_all").click(function () {
                console.log("select all clicked");
                $(".layer").prop("checked", this.checked);
                drawcalender();
                //console.log("check select box");
            });

            $(".layer").prop("checked", true);
            // drawcalender();
        });

    </script>
